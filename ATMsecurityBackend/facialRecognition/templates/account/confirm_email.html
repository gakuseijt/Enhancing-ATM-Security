<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .container p {
            margin-bottom: 20px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        form input[type="hidden"] {
            display: none;
        }

        .container footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .container footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .container footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 20px;
            }

            form button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Confirmation</h1>
        <p>Please confirm your email address by clicking the button below.</p>
        <form method="post"  action="{% url 'account_confirm_email' key=key %}">
            {% csrf_token %}
            <input type="hidden" name="key" value="{{ key }}">
            <button type="submit">Confirm Email</button>
        </form>
        <p>If you did not request this confirmation, please ignore this message.</p>
        <footer>
            <p>Need help? <a href="#">Contact Support</a></p>
        </footer>
    </div>
</body>
</html>
